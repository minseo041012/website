<!DOCTYPE html>
<html>
    <head>
        <title>Be my valentine</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        
        <div id="view">
            <h1>Would you be my valentine?</h1>
            <img id="photo" src="valentine.png">
            <div id="btn">
                <button id="yes" type="button" onmouseover="size_up()" onclick="movePage()">Yes!!</button>
                <button id="no" type="button" onmouseover="runAway(); size_up()" ontouchstart="runAway()">No...</button>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
